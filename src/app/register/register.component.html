<app-menu></app-menu>
	<!-- map section -->
	<div class="api-map" id="contact">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 map" id="map"></div>
			</div>
		</div>
	</div><!-- end of map section -->

	<!-- contact section starts here -->
	<section class="contact">
		<div class="container">
			<div class="row">
				<div class="contact-caption clearfix">
					<div class="contact-heading text-center">
						<h2>Register Donor</h2>
					 </div>
					<div class="col-md-8 col-md-offset-2 contact-form">
					<form class="form" #rfrm="ngForm" (ngSubmit)="register(rfrm.value)">
							<input class="name" type="text" name="name" ngModel placeholder="  Name">
							<input class="email" type="email" name="email" ngModel placeholder="  Email">
							<input class="phone" type="text" name="phone" ngModel placeholder="  Phone No:">
							<input class="password" type="password" name="pass" ngModel placeholder="  Password">
							<div class="col-md-5 col-md-offset-1 contact-form">
							<label>Select Blood Group</label>
							<select name="group" ngModel>
								<option value=''>Choose Group</option>
								<option>A+</option>
								<option>A-</option>
								<option>B+</option>
								<option>B-</option>
								<option>AB+</option>
								<option>AB-</option>
								<option>O+</option>
								<option>O-</option>
							</select>
							</div>
							<input class="submit-btn" type="submit" name="submit" value="SUBMIT">
							&nbsp;
                            <b class='text-danger'>{{msg}}</b>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section><!-- end of contact section -->
